<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Eğitim Portalı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .card {
      margin: 15px 0;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .btn-buy {
      margin-top: 10px;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DM Eğitim Portalı</h1>
    <p>1. sınıftan 12. sınıfa tüm ders notları</p>
  </div>

  <div class="container">
    <!-- 1. Sınıf -->
    <h2>1. Sınıf</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Türkçe</h5>
          <p class="price">50 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Matematik</h5>
          <p class="price">50 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Hayat Bilgisi</h5>
          <p class="price">50 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
    </div>

    <!-- 2. Sınıf -->
    <h2>2. Sınıf</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Türkçe</h5>
          <p class="price">55 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Matematik</h5>
          <p class="price">55 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="card-title">Hayat Bilgisi</h5>
          <p class="price">55 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
    </div>

    <!-- 3. Sınıf -->
    <h2>3. Sınıf</h2>
    <div class="row">
      <div class="col-md-3">
        <div class="card p-3">
          <h5 class="card-title">Türkçe</h5>
          <p class="price">60 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h5 class="card-title">Matematik</h5>
          <p class="price">60 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h5 class="card-title">Fen Bilimleri</h5>
          <p class="price">60 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h5 class="card-title">Sosyal Bilgiler</h5>
          <p class="price">60 TL</p>
          <button class="btn btn-primary btn-buy">Satın Al</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
